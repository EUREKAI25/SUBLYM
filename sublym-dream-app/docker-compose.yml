version: '3.8'

services:
  # ===========================================
  # DATABASE
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: sublym-dream-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sublym
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sublym_secret}
      POSTGRES_DB: sublym_dream
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sublym -d sublym_dream"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # STORAGE (MinIO S3-Compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: sublym-dream-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: sublym-dream-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb myminio/sublym-assets --ignore-existing;
      mc anonymous set download myminio/sublym-assets;
      exit 0;
      "

  # ===========================================
  # BACKEND API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sublym-dream-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sublym:${DB_PASSWORD:-sublym_secret}@postgres:5432/sublym_dream?schema=public
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: sublym-assets
      S3_REGION: us-east-1
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      SESSION_EXPIRY_DAYS: 30
      PIN_SALT_ROUNDS: 10
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      GENERATION_API_URL: ${GENERATION_API_URL:-http://generation:8000/api/generate}
      GENERATION_API_KEY: ${GENERATION_API_KEY:-}
      BREVO_API_KEY: ${BREVO_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@sublym.org}
      APP_URL: ${APP_URL:-http://localhost:5173}
      API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # FRONTEND (Production build served by nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-/api}
    container_name: sublym-dream-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

  # ===========================================
  # MODULES EURKAI
  # ===========================================

  # Link Builder Module
  link-builder:
    build:
      context: ./modules/link-builder
      dockerfile: Dockerfile
    container_name: sublym-link-builder
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3010
      DATABASE_URL: postgresql://sublym:${DB_PASSWORD:-sublym_secret}@postgres:5432/sublym_dream?schema=link_builder
      SIGNING_SECRET: ${LINK_SIGNING_SECRET:-change-this-secret}
    ports:
      - "3010:3010"

  # Business Model Module
  business-model:
    build:
      context: ./modules/business-model
      dockerfile: Dockerfile
    container_name: sublym-business-model
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3011
      DATABASE_URL: postgresql://sublym:${DB_PASSWORD:-sublym_secret}@postgres:5432/sublym_dream?schema=business_model
    ports:
      - "3011:3011"

  # Payment Module
  payment:
    build:
      context: ./modules/payment
      dockerfile: Dockerfile
    container_name: sublym-payment
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3012
      DATABASE_URL: postgresql://sublym:${DB_PASSWORD:-sublym_secret}@postgres:5432/sublym_dream?schema=payment
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "3012:3012"

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: sublym-dream-network
