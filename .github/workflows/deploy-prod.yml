name: Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'Who triggered this deploy'
        required: false
        default: 'manual'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: sublym
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/sublym
            bash deploy/deploy.sh main
