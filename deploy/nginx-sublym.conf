# SUBLYM - Nginx Configuration
# Copy to: /etc/nginx/sites-available/sublym
# Enable: ln -s /etc/nginx/sites-available/sublym /etc/nginx/sites-enabled/
# Test:   nginx -t && systemctl reload nginx

# ============================================
# Server 1: Coming Soon (sublym.org + www)
# ============================================
server {
    listen 80;
    server_name sublym.org www.sublym.org;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Privacy policy (for Pinterest/API requirements)
    location = /privacy.html {
        root /var/www/sublym/frontend;
        try_files $uri =404;
    }

    # Coming soon page
    location / {
        root /var/www/sublym/coming-soon;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|mp4)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # API Backend (for preregistration)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}

# ============================================
# Server 2: Full App (preprod + IP + admin)
# ============================================
server {
    listen 80 default_server;
    server_name preprod.sublym.org admin.sublym.org _;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Max upload size (photos) ---
    client_max_body_size 50M;

    # --- Frontend (React SPA) ---
    location / {
        root /var/www/sublym/frontend;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # --- API Backend (Node.js/Hono) ---
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;  # Long timeout for generation
    }

    # --- Storage (uploaded files, generated content) ---
    location /storage/ {
        alias /var/www/sublym/backend/storage/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # --- Backoffice ---
    location /admin/ {
        alias /var/www/sublym/backoffice/;
        try_files $uri $uri/ /admin/index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # --- Generation API (Python/FastAPI) ---
    location /generation/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;  # Very long timeout for video generation
    }

    # --- Deny hidden files ---
    location ~ /\. {
        deny all;
    }
}
